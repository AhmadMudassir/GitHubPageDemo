<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mahad's GitHub Page</title>
    <style>
      body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
          background-color: #f9f9f9;
          color: #333;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
      }
      .container {
          text-align: center;
          padding: 20px;
          border: 1px solid #ddd;
          background: #fff;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          border-radius: 8px;
      }
      h1 {
          color: #0073e6;
      }
      a {
          text-decoration: none;
          color: #0073e6;
      }
      a:hover {
          text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Mahad's GitHub Page!</h1>
      <p>
        This is a demonstration of hosting a static HTML page using
        <strong>GitHub Pages</strong>.
      </p>
      <p>
        Feel free to check out more projects on my
        <a href="https://github.com/" target="_blank">GitHub profile</a>.
      </p>
    </div>
  </body>
</html>
